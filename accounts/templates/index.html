<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Auth System</title>
</head>
<body>
    {% block content %} 
        <h1>Welcome to Home from Homepage</h1>
        {% if user.is_authenticated %}
            <a href="{% url 'logout_url' %}">Log Out</a>
            {% else %}
                <a href="{% url 'login_url' %}">Login</a>
                <a href="{% url 'register_url' %}">Register</a>
        {% endif %}
    
    {% endblock %}
</body>
</html>
